<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      .navbar-brand:hover {
        color: #0d6efd !important;
      }
      .accordion-button-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .accordion-button i {
        transition: transform 0.3s ease;
      }
      .accordion-button.collapsed i.bi-chevron-down {
        transform: rotate(0deg);
      }
      .accordion-button:not(.collapsed) i.bi-chevron-down {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><i class="bi bi-ui-checks"></i></a>
      </div>
    </nav>

    <div class="container-fluid px-4 py-5"></div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header shadow-sm flex justify-content-between py-1">
        <a class="btn btn-link text-decoration-none text-black fs-4" id="offcanvasExampleLabel">Offcanvas</a>
        <a type="button" class="navbar-brand fs-4" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-ui-checks"></i></a>
      </div>
      <div class="offcanvas-body" id="accordionFlushExample">

        <a href="#" class="btn btn-light w-100 text-start mb-2">Menu 1</a>

        <div class="accordion-item mb-2">
          <h2 class="accordion-header">
            <button class="collapsed btn btn-light w-100" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <div class="accordion-button-content">
                <span>Accordion Item #1</span>
                <i class="bi bi-chevron-down"></i>
              </div>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body ps-3 py-2">
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a href="#" class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="btn btn-light w-100 text-start mb-2">Menu 2</a>

        <div class="accordion-item mb-2">
          <h2 class="accordion-header">
            <button class="collapsed btn btn-light w-100" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse2" aria-expanded="false" aria-controls="flush-collapse2">
              <div class="accordion-button-content">
                <span>Accordion Item #2</span>
                <i class="bi bi-chevron-down"></i>
              </div>
            </button>
          </h2>
          <div id="flush-collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body ps-3 py-2">
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a href="#" class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="btn btn-light w-100 text-start">Menu 3</a>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.11.0/dist/axios.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmacpro/cdnku@e2d156cb584c37407c93ab334bce4b5121e2650e/firebase-olah-data/core.js" crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {
    // Set default icon ke down
    $('#accordionFlushExample .accordion-item').each(function () {
      $(this).find('i').addClass('bi-chevron-down');
    });

    // Toggle icon saat collapse dibuka / ditutup
    $('#accordionFlushExample .accordion-collapse').on('show.bs.collapse', function () {
      $(this).closest('.accordion-item').find('i')
        .removeClass('bi-chevron-down')
        .addClass('bi-chevron-up');
    });

    $('#accordionFlushExample .accordion-collapse').on('hide.bs.collapse', function () {
      $(this).closest('.accordion-item').find('i')
        .removeClass('bi-chevron-up')
        .addClass('bi-chevron-down');
    });
  });
</script>

  </body>
</html>
